version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: postgres-kanban
    env_file:
      - ./.env
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  kanban-api:
    image: kanban-api
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    env_file:
      - ./.env
    ports:
      - "127.0.0.1:8080:8080"
    command: ["--spring.profiles.active=prod"]

volumes:
  postgres_data: